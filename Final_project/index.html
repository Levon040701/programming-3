<!DOCTYPE html>
<html>
<head>
	<title>GoL Project</title>
	<meta charset="utf8">
	<style>
		.button{
			display: flex;
			justify-content: center;
			margin: 5px;
		}
	</style>
</head>
<body>
	<h1>Game of life</h1>
	<div>
		<script src="node_modules/socket.io/client-dist/socket.io.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
		<script src="client.js"></script>
	</div>
	<br>
	<div>
		<div class="button"><button onclick="summer()">Summer</button></div>
		<div class="button">
			<button style="margin-right: 5px" onclick="spring()">Spring</button>
			<button onclick="fall()">Fall</button>
		</div>
		<div class="button"><button onclick="winter()">Winter</button></div>
	</div>
</body>
</html>
